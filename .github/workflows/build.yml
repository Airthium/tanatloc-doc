name: Doc

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy doc page
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main
        with:
          submodules: true
      - uses: actions/setup-node@master
      - name: Build
        run: bash build.sh
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: doc
